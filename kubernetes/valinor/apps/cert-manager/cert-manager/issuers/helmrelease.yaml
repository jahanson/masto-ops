---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dnsimple-issuer
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    dnsimple:
      token: 
        valueFrom:
          secretKeyRef:
            name: dnsimple-api-token
            key: api-token
    clusterIssuer:
      email: 
        valueFrom:
          secretKeyRef:
            name: dnsimple-api-token
            key: letsencrypt-email
      staging:
        enabled: true
      production:
        enabled: true
    