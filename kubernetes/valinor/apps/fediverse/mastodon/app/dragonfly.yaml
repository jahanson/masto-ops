apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  namespace: fediverse
  labels:
    app.kubernetes.io/name: dragonfly
    app.kubernetes.io/instance: dragonfly-valinor
    app.kubernetes.io/part-of: dragonfly-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: dragonfly-operator
  name: dragonfly-valinor
spec:
  template:
    spec:
      nodeSelector:
        doks.digitalocean.com/node-pool: pool-dragonfly
  replicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 2.5Gi
    limits:
      cpu: 1000m
      memory: 2.5Gi
