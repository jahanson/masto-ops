---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mastodon-sidekiq-remote-ingress
  namespace: fediverse
  labels:
    app: mastodon
    component: sidekiq
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      type: daemonset
      # My default nodes have 2cpus so it seems easier to scale nodes in the panel
      # rather than messing with tolerations and affinitie. The only reason I can
      # think of to scale nodes is to scale sidekiq.
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        app: mastodon
        component: sidekiq
    image:
      repository: ghcr.io/mastodon/mastodon
      tag: v4.1.2
    command: ["bundle", "exec", "sidekiq", "-c", "25", "-q", "ingress"]
    envFrom:
      - secretRef:
          name: mastodon-secret
    env:
      - name: DB_NAME
        value: $(CP_SIDEKIQ_INGRESS)
    service:
      main:
        enabled: false
    serviceAccount:
      create: false
      name: mastodon
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "doks.digitalocean.com/node-pool"
                  operator: In
                  values:
                    - pool-moria-c
            topologyKey: "kubernetes.io/hostname"
    resources:
      requests:
        cpu: 48m
        memory: 250M
      limits:
        cpu: 800m
        memory: 972M
