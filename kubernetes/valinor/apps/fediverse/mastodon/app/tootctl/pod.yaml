apiVersion: v1
kind: Pod
metadata:
  name: mastodon-tootctl
  namespace: fediverse
spec:
  containers:
    - name: mastodon-tootctl
      image: tootsuite/mastodon:latest@sha256:61e4dc0026605003be8f26a0008f244fc7b3c4f0dfcf1c5d8f3ef7630d46f90d
      command: ["/bin/bash", "-c", "--"]
      args: ["while true; do sleep 30; done;"]
      envFrom:
        - secretRef:
            name: mastodon-secret
      env:
        - name: DB_NAME
          value: "mastodon"
        - name: DB_PORT
          value: "5432"

      resources:
        limits:
          cpu: "1"
          memory: "2Gi"
        requests:
          cpu: "50m"
          memory: "256Mi"
